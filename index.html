<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="homescreen">
        <img class="home" src="signup.svg" alt="signupimg">
        <p class="cta">Sign up today and receive exclusive access to our premium content!</p>
        <img class="scrollimg" src="icons8-doppelt-runter-50.png" alt="arrow-with-scroll-function">   
    </div>

    <form class="form" action="get" method="">
        <h1>Get Started</h1>
        <div class="name">

        <label for="fname"><img class="usericon" src="icons8-nutzername-32.png" alt="user">
            <input type="text" name="fullname" id="fname" required minlength="5">
        <span>Full Name</span>
        </label>
        
        </div>

        <div class="email">
            <label for="email"><img class="mailicon" src="icons8-e-mail-zeichen-24.png" alt="emailicon">
            <input type="email" id="email" name="email" required>
            <span>E-Mail</span>
            </label>
        </div>

        <div class="phonenumber">
            <label for="phone"><img class="phoneicon" src="icons8-tel-58.png" alt="phone">
            <input type="tel" id="phone" name="phonenumber" required>
            <span>Phone Number</span>
            </label>
        </div>

        <div class="password">
            <label for="pw"><img class="userpassword" src="icons8-melden-sie-sich-im-formular-passwort-an-50 (1).png" alt="passwordicon" class="pwicon">
            <input type="password" id="pw" name="password" required minlength="8">
            <span>Password</span>
        </label>
        </div>

        <div class="confirmpassword">
            <label for="confirmpw"><img class="userpassword" src="icons8-melden-sie-sich-im-formular-passwort-an-50 (1).png" alt="passwordicon">
            <input type="password" id="confirmpw" name="confirmpw" required minlength="8">
            <span>Confirm Password</span>
        </label>
        </div>

        <button class="submitbtn" type="submit">Submit</button>
    </form>

</body>
</html>
